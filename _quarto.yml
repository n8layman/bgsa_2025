project:
  type: website
  output-dir: docs 

format:
  clean-revealjs:
    self-contained: true
    transition: fade
    slide-number: c/t
    auto-stretch: false
    preview-links: true
    title-slide-attributes: 
      data-background-image: assets/img/random_walk.png
      data-background-position: right 10% center  # Adjust horizontal offset
      data-background-size: 50% auto  # Width to 30% of slide, height auto-scaled

bibliography: references/refs.bib
csl: references/nature.csl
citeproc: true
link-citations: true

execute:
  echo: true
  warning: false

render:
  - index.qmd
  - slides/toc.qmd
